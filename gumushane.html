<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gümüşhane</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Gümüşhane</h2>
    <p>Nüfus: 142.617 (2024)</p>
    <h3>Gezilecek Yerler</h3> 

    <ul>
      <li>Karaca Mağarası</li>
      <li>Kov Kalesi</li>
      <li>Tomara Şelalesi</li>
      <li>Kürtün Örümcek Ormanları</li>
      <li>Santa Harabeleri</li>
    </ul>
    <br>

    <!-- Carousel Başlangıcı -->
    <div id="gezilecekYerlerCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <div class="carousel-item active">
          <a href="https://www.kulturportali.gov.tr/turkiye/gumushane/gezilecekyer/karaca-magarasi-1" target="_blank">
            <img src="https://www.kulturportali.gov.tr/contents/images/20171109164808955_karaca%20magarasi%2004%20is.JPG" style="width: 1400px" alt="Karaca Mağarası">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h3>Karaca Mağarası</h3>
          </div>
        </div>

          <div class="carousel-item">
          <a href="https://www.kulturportali.gov.tr/turkiye/gumushane/gezilecekyer/kov-esenyurt-koyu-kalesi" target="_blank">
            <img src="https://www.kulturportali.gov.tr//contents/images/20161129162749792_Kurum%202010%20Kov%20(Esenyurt)%20Koyu%20Kalesi%20Merkez.jpg" style="width:1400px"  alt="Tomara Şelalesi">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h3>Kov Kalesi</h3>
          </div>
        </div>

        <div class="carousel-item">
          <a href="https://www.trthaber.com/foto-galeri/tomara-selalesi-ziyaretcilerini-agirlamaya-basladi/71424.html" target="_blank">
            <img src="https://trthaberstatic.cdn.wp.trt.com.tr/resimler/2252000/tomara-selalesi-iha-gumushane-2253960.jpg" style="width:1400px" alt="Tomara Şelalesi">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h3>Tomara Şelalesi</h3>
          </div>
        </div>

        <div class="carousel-item">
          <a href="http://www.kurtun.gov.tr/orumcek-ormanlari" target="_blank">
            <img src="http://www.kurtun.gov.tr/kurumlar/kurtun.gov.tr/ilcemiz/orumcek800x600.jpg" style="width: 1400px" alt="Kürtün Örümcek Ormanları">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h3>Kürtün Örümcek Ormanları</h3>
          </div>
        </div>

        <div class="carousel-item">
          <a href="https://www.kulturportali.gov.tr/turkiye/gumushane/gezilecekyer/santa-harabeleri" target="_blank">
            <img src="https://www.kulturportali.gov.tr/contents/images/TGM-G%c3%9cM%c3%9c%c5%9eHANE-DUMANLI%20K%c3%96Y%c3%9c-SANTA%20HARABELER%c4%b0-YR%c5%9e%203-SER-MUSTAFA%20G%c3%9cRAL.jpg" style="width: 1400px" alt="Santa Harabeleri">
          </a>
          <div class="carousel-caption d-none d-md-block">
            <h3>Santa Harabeleri</h3>
          </div>
        </div>

      </div>

      <!-- Slider Kontrolleri -->
      <button class="carousel-control-prev" type="button" data-bs-target="#gezilecekYerlerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Önceki</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#gezilecekYerlerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Sonraki</span>
      </button>
    </div>
    <!-- Carousel Bitişi -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
