<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İlgi Alanlarım</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container py-4">
    <h2>Filmler</h2>
    <ul>
      <li v-for="movie in movies">{{ movie.title }}</li>
    </ul>
    <h2>Kitaplar</h2>
    <ul>
      <li v-for="book in books">{{ book.title }}</li>
    </ul>
  </div>
  <script>
    import {useEffect, useState} from 'react';

    Vue.createApp({
      data() {
        return { movies: [], books: [] };
      },
      async mounted() {
        let m = await fetch('https://api.sampleapis.com/movies/classic').then(r=>r.json());
        let b = await fetch('https://api.sampleapis.com/books/fantasy').then(r=>r.json());
        this.movies = m.slice(0,5);
        this.books = b.slice(0,5);
      }
    }).mount('#app');
  </script>
</body>
</html>
