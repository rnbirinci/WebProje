<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İlgi Alanlarım</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-4">
    <h2>Filmler</h2>
    <ul>
      <li v-for="movie in movies" :key="movie.id">
        <img v-if="movie.posterURL" :src="movie.posterURL" alt="Film Posteri" style="height: 150px;"><br>
        <strong>{{ movie.title }}</strong><br>
        <em>{{ movie.year }}</em>
      </li>
    </ul>
    <h2>Kitaplar</h2>
    <ul>
      <li v-for="book in books" :key="book.id">
        <img v-if="book.volumeInfo.imageLinks" :src="book.volumeInfo.imageLinks.thumbnail" alt="Kitap Kapak Resmi">
        <strong>{{ book.volumeInfo.title }}</strong><br>
        <em>{{ book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Yazar bilgisi yok' }}</em>
      </li>
    </ul>

  </div>
  

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          movies: [],
          books: []
        };
      },
      async mounted() {
  try {
    const movieRes = await fetch('https://api.sampleapis.com/movies/classic');
    const bookRes = await fetch('https://www.googleapis.com/books/v1/volumes?q=subject:fantasy');

    this.movies = (await movieRes.json()).slice(0, 5);
    const booksData = await bookRes.json();
    this.books = booksData.items ? booksData.items.slice(0, 5) : [];
  } catch (error) {
    console.error('API verisi alınamadı:', error);
  }
}
    }).mount('#app');
  </script>
  
</body>
</html>
