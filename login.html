<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <form id="loginForm" method="get" action="login.php" novalidate>
      <div class="mb-3">
        <label for="kullanici" class="form-label">Kullanıcı Adı (E-posta)</label>
        <input type="email" class="form-control" id="kullanici" name="kullanici" required>
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      let u = e.target.kullanici.value, p = e.target.sifre.value;
      if (!u || !p || !/\S+@\S+\.\S+/.test(u)) {
        alert('Geçerli e-posta ve şifre giriniz.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
