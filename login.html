<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <form id="loginForm" method="post" action="login.php" novalidate>
      <div class="mb-3">
        <label for="user" class="form-label">Kullanıcı Adı</label>
        <input type="email" class="form-control" id="user" name="user" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="pass" name="pass" required>
      </div>
      <button type="submit" class="btn btn-primary">Giriş</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      let u = e.target.user.value, p = e.target.pass.value;
      if (!u || !p || !/\S+@\S+\.\S+/.test(u)) {
        alert('Geçerli e-posta ve şifre giriniz.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
